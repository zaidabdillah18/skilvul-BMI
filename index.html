<html>
<head>
	<title>Program BMI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="bmi">		
		
				<h1 class="judul">Program Skilvul BMI</h1>
				<label class="label">Masukan tinggi badan (cm)</label> <br>
				<input class="input" type="number" id="ipt_t" required> <br>
				<label class="label">Masukan berat badan (kg)</label> <br>
				<input class="input" type="number" id="ipt_b" required> <br>
				<button onclick="hitung()" class="btn" type="submit">Hitung</button>
		
			<div class="hasil">
				<h5>Hasil perhitungan BMI : <span id="bmi"></span></h5>
				<h5>Keterangan : <span id="keterangan"></span></h5>
			</div>
		</div>
			
	</div>
</div>
<script type="text/javascript" src="programBMI.js"></script>
</body>
</html>
